name: Deploy AWS Infrastructure (initial)

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: "プロジェクト名（Cognito User Pool名 / lambda role名 / lambda api名）"
        required: true
      aws_region:
        description: "AWS region"
        required: true
        default: "ap-northeast-1"

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install boto3==1.42.16

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ inputs.aws_region }}

      - name: Lambda用zipをビルド
        run: |
          rm -rf lambda_build lambda_function.zip
          mkdir -p lambda_build

          pip install -r backend/requirements.txt -t lambda_build
          cp -r backend/app lambda_build/

          cd lambda_build
          zip -r ../lambda_function.zip .

      - name: Deploy infrastructure
        run: |
          python scripts/deploy_infra.py \
            --project_name ${{ inputs.project_name }} \
            --region ${{ inputs.aws_region }}
