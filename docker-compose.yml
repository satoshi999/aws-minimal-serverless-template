services:
  cdk:
    image: node:24.1.0-slim
    working_dir: /app/infra
    volumes:
      - ./:/app
      - ${HOME}/.aws/:/root/.aws
    env_file: ./.env
    tty: true
    profiles: ["cdk"]

  backend:
    image: python:3.13-slim
    working_dir: /app
    volumes:
      - ./backend:/app
      - ${HOME}/.aws/:/root/.aws
    env_file:
      - ./.env
      - ./.env.local
    environment:
      STAGE: local
    ports:
      - "8000:8000"
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-exclude dist"
    restart: unless-stopped
    profiles: ["app:local"]

  frontend:
    image: node:24.1.0-slim
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: >
      sh -c "npm ci && npm run dev -- --host"
    profiles: ["app:local"]
